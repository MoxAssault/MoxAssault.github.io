<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{TABLE NAME} YML Form</title>
  <style>
    /* Base Styles */
    body { background: #111; color: #eee; font-family: Arial, sans-serif; padding: 1rem; }
    .form-container { max-width: 800px; margin: 0 auto; }
    form { display: flex; flex-direction: column; gap: 1.5rem; }
	
	input#tableId { width: 90px; }
	input#fps { width: 47px; }
	
    /* Floating Labels */
    .floating { position: relative; font-weight: bold; }
    .floating input,
    .floating textarea { width: 100%; background: #222; border: 1px solid #444; padding: 0.6rem 0.5rem; color: #eee; font-size: 0.85rem; }
    .floating label { position: absolute; left: 0.5rem; top: 50%; transform: translateY(-50%); transition: all 0.2s ease; background: #111; padding: 0 0.2rem; pointer-events: none; color: #aaa; font-size: 0.85rem; }
    .floating input:focus + label,
    .floating input:not(:placeholder-shown) + label,
    .floating textarea:focus + label,
    .floating textarea:not(:placeholder-shown) + label {
      top: -0.5rem; font-size: 0.7rem; color: #fff;
    }

    /* Top Section Grids */
    .top-grid { display: grid; grid-template-columns: 100px 80px 1fr auto auto; column-gap: 1rem; align-items: center; }
    .bundled-grid { display: flex; align-items: center; gap: 1rem; margin: 0.5rem 0; }

    /* Textareas Row */
    .textareas { display: grid; grid-template-columns: 2fr 2fr 1fr; gap: 1rem; }

    /* Section Layout */
    .sections { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
    .fieldset-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

    /* Fieldset */
    fieldset { border: 1px solid #eee; padding: 0.8rem; }
    legend { padding: 0rem .4rem .5rem .4rem; font-weight: bold; font-size: 1rem; }

    /* Checkboxes */
    .checkbox-inline { display: flex; align-items: center; gap: 0.3rem; }

    /* Submit */
    .submit-btn { background: #444; color: #eee; border: none; padding: 0.4rem 0.8rem; cursor: pointer; align-self: flex-end; }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <!-- Top Section -->
      <fieldset>
        <legend>{TABLE NAME} YML</legend>
        <div class="top-grid">
          <div class="floating">
            <input id="tableId" type="text" placeholder=" "><label for="tableId">Table ID</label>
          </div>
          <div class="floating">
            <input id="fps" type="text" placeholder=" "><label for="fps">FPS</label>
          </div>
          <div class="floating">
            <input id="overrideName" type="text" placeholder=" "><label for="overrideName">Override Table Name</label>
          </div>
          <div>Apply Fix:</div>
          <div class="checkbox-inline">
            <input type="checkbox" id="applyBass"><label for="applyBass">BASS</label>
          </div>
        </div>
        <div class="bundled-grid">
          <span>BUNDLED with VPX:</span>
          <div class="checkbox-inline"><input type="checkbox" id="bundleB2S"><label for="bundleB2S">B2S</label></div>
          <div class="checkbox-inline"><input type="checkbox" id="bundleColor"><label for="bundleColor">Color ROM</label></div>
          <div class="checkbox-inline"><input type="checkbox" id="bundleROM"><label for="bundleROM">ROM</label></div>
          <div class="checkbox-inline"><input type="checkbox" id="bundlePUP"><label for="bundlePUP">PUP Pack</label></div>
          <div class="checkbox-inline"><input type="checkbox" id="enableWizard"><label for="enableWizard">Enable for Wizard</label></div>
        </div>
        <div class="textareas">
          <div class="floating"><textarea id="mainNotes" placeholder=" "></textarea><label for="mainNotes">Main Notes</label></div>
          <div class="floating"><textarea id="tagline" placeholder=" "></textarea><label for="tagline">Tagline</label></div>
          <div class="floating"><textarea id="testers" placeholder=" "></textarea><label for="testers">Testers</label></div>
        </div>
      </fieldset>

      <!-- Other Sections -->
      <div class="sections">
        <!-- VPX -->
        <fieldset>
          <legend>VPX</legend>
          <div class="fieldset-grid">
            <div class="floating"><input id="vpxId" type="text" placeholder=" "><label for="vpxId">VPX ID</label></div>
            <div class="floating"><input id="vpxChecksum" type="text" placeholder=" "><label for="vpxChecksum">VPX Checksum</label></div>
            <div class="floating" style="grid-column: span 2;"><textarea id="vpxNotes" placeholder=" "></textarea><label for="vpxNotes">VPX Notes</label></div>
          </div>
        </fieldset>
        <!-- B2S -->
        <fieldset>
          <legend>B2S</legend>
          <div class="fieldset-grid">
            <div class="floating"><input id="b2sId" type="text" placeholder=" "><label for="b2sId">B2S ID</label></div>
            <div class="floating"><input id="b2sChecksum" type="text" placeholder=" "><label for="b2sChecksum">B2S Checksum</label></div>
            <div class="floating" style="grid-column: span 2;"><textarea id="b2sNotes" placeholder=" "></textarea><label for="b2sNotes">B2S Notes</label></div>
            <div class="checkbox-inline"><input type="checkbox" id="overrideB2SAuthors"><label for="overrideB2SAuthors">Override Authors</label></div>
            <div class="floating"><input id="b2sAuthors" type="text" placeholder=" "><label for="b2sAuthors">Authors</label></div>
            <div class="checkbox-inline"><input type="checkbox" id="overrideB2SImage"><label for="overrideB2SImage">Override Image</label></div>
            <div class="floating"><input id="b2sImage" type="text" placeholder=" "><label for="b2sImage">Image URL</label></div>
            <div class="checkbox-inline"><input type="checkbox" id="overrideB2SUrl"><label for="overrideB2SUrl">Override URL</label></div>
            <div class="floating"><input id="b2sUrl" type="text" placeholder=" "><label for="b2sUrl">URL</label></div>
          </div>
        </fieldset>
        <!-- ROM -->
        <fieldset>
          <legend>ROM</legend>
          <div class="fieldset-grid">
            <div class="floating"><input id="romId" type="text" placeholder=" "><label for="romId">ROM ID</label></div>
            <div class="floating"><input id="romChecksum" type="text" placeholder=" "><label for="romChecksum">ROM Checksum</label></div>
            <div class="floating" style="grid-column: span 2;"><textarea id="romNotes" placeholder=" "></textarea><label for="romNotes">ROM Notes</label></div>
            <div class="checkbox-inline"><input type="checkbox" id="overrideRomUrl"><label for="overrideRomUrl">Override URL</label></div>
            <div class="floating"><input id="romUrl" type="text" placeholder=" "><label for="romUrl">URL</label></div>
            <div class="checkbox-inline"><input type="checkbox" id="overrideRomVersion"><label for="overrideRomVersion">Override Version</label></div>
            <div class="floating"><input id="romVersion" type="text" placeholder=" "><label for="romVersion">Version</label></div>
          </div>
        </fieldset>
        <!-- PUP Pack -->
        <fieldset>
          <legend>PUP Pack</legend>
          <div class="fieldset-grid">
            <div class="floating"><input id="pupId" type="text" placeholder=" "><label for="pupId">PUP ID</label></div>
            <div class="floating"><input id="pupChecksum" type="text" placeholder=" "><label for="pupChecksum">PUP Checksum</label></div>
            <div class="floating" style="grid-column: span 2;"><textarea id="pupNotes" placeholder=" "></textarea><label for="pupNotes">PUP Notes</label></div>
            <div class="floating"><input id="pupFileUrl" type="text" placeholder=" "><label for="pupFileUrl">File URL</label></div>
            <div class="floating"><input id="pupVersion" type="text" placeholder=" "><label for="pupVersion">Version</label></div>
            <div class="floating"><input id="pupFormat" type="text" placeholder=" "><label for="pupFormat">Archive Format</label></div>
            <div class="floating"><input id="pupRoot" type="text" placeholder=" "><label for="pupRoot">Archive Root</label></div>
            <div class="checkbox-inline"><input type="checkbox" id="pupRequired"><label for="pupRequired">PUP Pack Required</label></div>
          </div>
        </fieldset>
        <!-- Color ROM -->
        <fieldset>
          <legend>Color ROM</legend>
          <div class="fieldset-grid">
            <div class="floating"><input id="colorRomId" type="text" placeholder=" "><label for="colorRomId">Color ROM ID</label></div>
            <div class="floating"><input id="colorRomChecksum" type="text" placeholder=" "><label for="colorRomChecksum">Color ROM Checksum</label></div>
            <div class="floating" style="grid-column: span 2;"><textarea id="colorRomNotes" placeholder=" "></textarea><label for="colorRomNotes">Color ROM Notes</label></div>
            <div class="checkbox-inline"><input type="checkbox" id="overrideColorRomUrl"><label for="overrideColorRomUrl">Override URL</label></div>
            <div class="floating"><input id="colorRomUrl" type="text" placeholder=" "><label for="colorRomUrl">URL</label></div>
            <div class="checkbox-inline"><input type="checkbox" id="overrideColorRomVersion"><label for="overrideColorRomVersion">Override Version</label></div>
            <div class="floating"><input id="colorRomVersion" type="text" placeholder=" "><label for="colorRomVersion">Version</label></div>
          </div>
        </fieldset>
      </div>

      <button type="submit" class="submit-btn">Submit Test IDs</button>
    </form>
  </div>
</body>
</html>

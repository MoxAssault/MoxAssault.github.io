<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPXS YML Creator</title>
  <!-- <link rel="stylesheet" href="css.min/style.min.css"> -->
  <link rel="stylesheet" href="css.src/1variables.css">
  <link rel="stylesheet" href="css.src/base.css">
  <link rel="stylesheet" href="css.src/card.css">
  <link rel="stylesheet" href="css.src/category.css">
  <link rel="stylesheet" href="css.src/floating-label.css">
  <link rel="stylesheet" href="css.src/layout.css">
  <link rel="stylesheet" href="css.src/modal.css">
  <link rel="stylesheet" href="css.src/search.css">
</head>
<body>
  <div class="container">
    <!-- START Floating Search -->
    <div class="top-spacer"> </div>
    <div class="search-float-container" id="searchFloatContainer">
      <h1>VPXS YML Creator</h1>
      <div class="search-box">
        <input id="idInput" type="text" placeholder="Enter VPS Table ID..." autocomplete="off" />
        <button id="searchBtn">Search</button>
        <button id="closeSearch" class="close-btn" aria-label="Close Search" title="Close Search">&times;</button>
      </div>
      <div id="suggestions" class="suggestions-list"></div>
    </div>
    <!-- END Floating Search -->
    <!-- START Results -->
    <div id="results">
      <div id="gameCardContainer"></div>
      <div id="categoryGrid"></div>
    </div>
    <!-- END Results -->
  </div>
  <!-- START Submit Modal -->
  
<!-- The modal overlay: -->
<div id="submitModal" class="modal-overlay">
  <div class="modal-content">
    <!-- close button -->
    <button id="closeModalBtn" class="close-btn">&times;</button>
    <!-- this is where fields get injected -->
    <div id="modalFields"></div>
    <!-- confirm/submit button -->
    <button id="confirmSubmitBtn">Submit YML</button>
  </div>
</div>
  <!-- END Submit Modal -->

  <script src="js.src/searchHelper.js"></script>
  <script src="js.src/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VPS Table ID Lookup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>VPS Table ID Search</h1>
    <div class="search-box">
      <input
        id="idInput"
        type="text"
        placeholder="Enter VPS Table ID (eg: 7bjYHY-8wv)"
      >
      <button id="searchBtn">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

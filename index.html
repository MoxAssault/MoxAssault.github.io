<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPXS YML Creator</title>
  <link rel="stylesheet" href="css.min/style.min.css">
</head>
<body>
  <div class="container">
    <!-- START Floating Search -->
    <div class="top-spacer"> </div>
    <div class="search-float-container" id="searchFloatContainer">
      <h1>VPXS YML Creator</h1>
      <div class="search-box">
        <input id="idInput" type="text" placeholder="Enter VPS Table ID..." autocomplete="off" />
        <button id="searchBtn">Search</button>
        <button id="closeSearch" class="close-btn" aria-label="Close Search" title="Close Search">&times;</button>
      </div>
      <div id="suggestions" class="suggestions-list"></div>
    </div>
    <!-- END Floating Search -->
    <!-- START Results -->
    <div id="results">
      <div id="gameCardContainer"></div>
      <div id="categoryGrid"></div>
    </div>
    <!-- END Results -->
  </div>
  <!-- START Submit Modal -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <button id="modalClose" class="modal-close-btn" title="Close">&times;</button>
      <h2>Submit Table Selections</h2>
      <form id="modalForm">
        <div id="modalFields"></div>
        <button type="submit" class="modal-submit-btn">Confirm & Download</button>
      </form>
    </div>
  </div>
  <!-- END Submit Modal -->
  <!-- Modular scripts: order is critical -->
  <script src="js.min/fields.min.js"></script>
  <script src="js.min/modalHelper.min.js"></script>
  <script src="js.min/apiHelper.min.js"></script>
  <script src="js.min/uiHelper.min.js"></script>
  <script src="js.min/searchHelper.min.js"></script>
  <script src="js.min/main.min.js"></script>
</body>
</html>

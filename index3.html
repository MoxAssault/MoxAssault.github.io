<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Layout Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 font-sans text-white text-sm p-6">
    <div class="max-w-7xl mx-auto">
      <!-- Top row -->
      <fieldset class="border border-white rounded p-4">
        <legend class="text-sm font-medium px-2">VPXS YML Creator</legend>
        <div class="flex justify-between items-center mb-4">
          <div class="flex space-x-6 items-end">
            <!-- Table ID -->
            <div class="relative">
              <input id="tableId" type="text" placeholder=" " class="peer block w-40 bg-gray-800 border border-white rounded-sm px-2 py-1 text-white text-sm placeholder-transparent focus:outline-none">
              <label for="tableId" class="absolute left-2 top-2 text-gray-400 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs peer-focus:text-white pointer-events-none">Table ID</label>
            </div>
            <!-- FPS -->
            <div class="flex flex-col relative">
              <input id="fps" type="text" placeholder=" " class="peer block w-40 bg-gray-800 border border-white rounded-sm px-2 py-1 text-white text-sm placeholder-transparent focus:outline-none">
              <label for="fps" class="absolute left-2 top-2 text-gray-400 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-xs peer-focus:top-0 peer-focus:text-xs peer-focus:text-white pointer-events-none">FPS</label>
            </div>
            <!-- Override Table Name -->
            <div class="flex flex-col">
              <label class="mb-1 font-medium text-xs">Override Table Name</label>
              <div class="flex items-center">
              <input type="checkbox" id="overrideTableName" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
              <input type="text" class="ml-2 bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1 w-64">
            </div>
          </div>
          <!-- Apply Fix -->
          <div class="flex flex-col">
            <label class="mb-1 font-medium text-xs">Apply Fix:</label>
            <div class="flex items-center">
              <input type="checkbox" id="applyBass" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
              <label for="applyBass" class="ml-2 text-sm">BASS</label>
            </div>
          </div>
          <!-- Bundled with VPX -->
          <div class="flex flex-col">
            <label class="mb-1 font-medium text-xs">BUNDLED with VPX</label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center"><input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm"><span class="ml-1 text-sm">B2S</span></label>
              <label class="inline-flex items-center"><input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm"><span class="ml-1 text-sm">Color ROM</span></label>
              <label class="inline-flex items-center"><input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm"><span class="ml-1 text-sm">ROM</span></label>
              <label class="inline-flex items-center"><input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm"><span class="ml-1 text-sm">PUP Pack</span></label>
            </div>
          </div>
        </div>
      </div>
      <!-- Second row: textareas -->
      <div class="grid grid-cols-3 gap-4 mb-2">
        <div class="flex flex-col">
          <label for="mainNotes" class="mb-1 font-medium text-xs">Main Notes</label>
          <textarea id="mainNotes" class="bg-gray-800 border border-white rounded-sm text-white text-sm p-2 h-24"></textarea>
        </div>
        <div class="flex flex-col">
          <label for="tagline" class="mb-1 font-medium text-xs">Tagline</label>
          <textarea id="tagline" class="bg-gray-800 border border-white rounded-sm text-white text-sm p-2 h-24"></textarea>
        </div>
        <div class="flex flex-col">
          <label for="testers" class="mb-1 font-medium text-xs">Testers</label>
          <textarea id="testers" class="bg-gray-800 border border-white rounded-sm text-white text-sm p-2 h-24"></textarea>
        </div>
      </div>
      <!-- Enable for Wizard -->
      <div class="flex justify-end mb-6">
        <label class="inline-flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
          <span class="ml-2 text-sm">Enable for Wizard</span>
        </label>
      </div>
      </fieldset>
      <!-- Detailed Sections -->
      <div class="flex space-x-6">
        <!-- Left column -->
        <div class="flex flex-col space-y-6 flex-1">
          <!-- VPX -->
          <fieldset class="border border-white rounded p-4">
            <legend class="text-sm font-medium px-2">VPX</legend>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">VPX ID</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">VPX Checksum</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
            </div>
            <div class="flex flex-col">
              <label class="mb-1 font-medium text-xs">VPX Notes</label>
              <textarea class="bg-gray-800 border border-white rounded-sm text-white text-sm p-2 h-24"></textarea>
            </div>
          </fieldset>
          <!-- ROM -->
          <fieldset class="border border-white rounded p-4">
            <legend class="text-sm font-medium px-2">ROM</legend>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">ROM ID</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">ROM Checksum</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
            </div>
            <div class="flex flex-col mb-4">
              <label class="mb-1 font-medium text-xs">ROM Notes</label>
              <textarea class="bg-gray-800 border border-white rounded-sm text-white text-sm p-2 h-24"></textarea>
            </div>
            <div class="space-y-2">
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
                <span class="ml-2 text-sm">Override ROM URL</span>
              </label>
              <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1 w-full">
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
                <span class="ml-2 text-sm">Override ROM Version</span>
              </label>
              <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1 w-full">
            </div>
          </fieldset>
          <!-- Color ROM -->
          <fieldset class="border border-white rounded p-4">
            <legend class="text-sm font-medium px-2">Color ROM</legend>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">Color ROM ID</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">Color ROM Checksum</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
            </div>
            <div class="flex flex-col mb-4">
              <label class="mb-1 font-medium text-xs">Color ROM Notes</label>
              <textarea class="bg-gray-800 border border-white rounded-sm text-white text-sm p-2 h-24"></textarea>
            </div>
            <div class="space-y-2">
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
                <span class="ml-2 text-sm">Override Color ROM URL</span>
              </label>
              <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1 w-full">
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
                <span class="ml-2 text-sm">Override Color ROM Version</span>
              </label>
              <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1 w-full">
            </div>
          </fieldset>
        </div>
        <!-- Right column -->
        <div class="flex flex-col space-y-6 flex-1">
          <!-- B2S -->
          <fieldset class="border border-white rounded p-4">
            <legend class="text-sm font-medium px-2">B2S</legend>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">B2S ID</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">B2S Checksum</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
            </div>
            <div class="flex flex-col mb-4">
              <label class="mb-1 font-medium text-xs">B2S Notes</label>
              <textarea class="bg-gray-800 border border-white rounded-sm text-white text-sm p-2 h-24"></textarea>
            </div>
            <div class="space-y-2">
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
                <span class="ml-2 text-sm">Override B2S Authors</span>
              </label>
              <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1 w-full">
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
                <span class="ml-2 text-sm">Override B2S Image</span>
              </label>
              <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1 w-full">
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
                <span class="ml-2 text-sm">Override B2S URL</span>
              </label>
              <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1 w-full">
            </div>
          </fieldset>
          <!-- PUP Pack -->
          <fieldset class="border border-white rounded p-4">
            <legend class="text-sm font-medium px-2">PUP Pack</legend>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">PUP ID</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">PUP Checksum</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
            </div>
            <div class="flex flex-col mb-4">
              <label class="mb-1 font-medium text-xs">PUP Notes</label>
              <textarea class="bg-gray-800 border border-white rounded-sm text-white text-sm p-2 h-24"></textarea>
            </div>
            <div class="space-y-3 mb-4">
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">PUP File URL</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">PUP Version</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">PUP Archive Format</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
              <div class="flex flex-col">
                <label class="mb-1 font-medium text-xs">PUP Archive Root</label>
                <input type="text" class="bg-gray-800 border border-white rounded-sm text-white text-sm px-2 py-1">
              </div>
            </div>
            <div class="flex justify-center">
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-800 border border-white rounded-sm">
                <span class="ml-2 text-sm">PUP Pack Required</span>
              </label>
            </div>
          </fieldset> 
        </div>
      </div>
    </div>
    <!-- Submit button -->
    <div class="flex justify-end mt-6">
      <button class="bg-white text-black text-sm font-medium px-4 py-2 rounded">Submit Test IDs</button>
    </div>
  </body>
</html>
